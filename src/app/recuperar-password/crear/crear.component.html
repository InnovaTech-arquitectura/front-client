<div class="password-recovery-container">
  <img src="assets/madein-logo.png" alt="Made In Logo" class="logo">
  
  <div class="password-recovery-card">
    <h1>Crear nueva contraseña</h1>
    <p>Solicitaremos esta contraseña cada vez que inicies sesión</p>

    <form (ngSubmit)="onSubmit()">
      <label for="newPassword">Nueva contraseña:</label>
      <input type="password" [(ngModel)]="newPassword" id="newPassword" name="newPassword" placeholder="Nueva contraseña" required>

      <label for="newPassword2">Vuelve a escribir la contraseña:</label>
      <input type="password" [(ngModel)]="confirmPassword" id="newPassword2" name="newPassword2" placeholder="Confirma la nueva contraseña" required>

      <button type="submit">Guardar cambios e iniciar sesión</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> <!-- Mostrar mensaje de error -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div> <!-- Mostrar mensaje de éxito -->
  </div>
</div>
