<div class="loginContainer">
	<div class="imageContainer">
		<img src="../../../assets/images/logo.PNG" alt="Logo" class="logoHeader" />
	</div>
	<div class="formContainer">
		<h2>Inicia sesión</h2>
		<form (ngSubmit)="onSubmit()">
			<label for="email">Correo</label>
			<input type="email" id="email" name="email" [(ngModel)]="email" required />

			<label for="password">Contraseña</label>
			<input type="password" id="password" name="password" [(ngModel)]="password" required />

      <label for="tipoUser">Tipo de usuario</label>
			<select id="tipoUser" name="tipoUser" [(ngModel)]="userType" required>
				<option value="" disabled selected>Seleccione su tipo de usuario</option>
				<option value="1">Emprendedor</option>
				<option value="2">Cliente</option>
			</select>

			<!-- Modificar el botón para mostrar el estado de carga -->
			<button type="submit" [disabled]="isLoading">
				<span *ngIf="!isLoading">Iniciar sesión</span>
				<span *ngIf="isLoading" class="spinner"></span>
			</button>

			<a [routerLink]="['/recuperar-password/recuperar']" class="forgotPassword">¿Olvidaste tu contraseña?</a>
		</form>
		<!-- Mover el enlace de registro fuera del formulario -->
		<div class="registrationLinks">
			<a>¿No tienes cuenta?</a>
			<a [routerLink]="['/registro']" class="registerHere">Regístrate Aquí</a>
		</div>
	</div>
</div>
