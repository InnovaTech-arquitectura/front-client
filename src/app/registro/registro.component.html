<div class="loginContainer">
    <div class="imageContainer">
        <img src="../../../assets/images/logo.PNG" alt="Logo" class="logoHeader" />
    </div>
    <div class="formContainer">
        <h2>Regístrate</h2>
        <form (ngSubmit)="onSubmit()">
            <label for="name">Nombre</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>

            <label for="documentNumber">Número de Documento</label>
            <input type="number" id="documentNumber" [(ngModel)]="documentNumber" name="documentNumber" required>

            <label for="email">Correo</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>

            <label for="confirmPassword">Verificación de Contraseña</label>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

            <label for="userType">Regístrate como:</label>
            <select id="userType" [(ngModel)]="userType" name="userType" required>
                <option value="--" disabled selected>-- Seleccione un tipo de usuario --</option>
                <option value="emprendedor">Emprendedor</option>
                <option value="cliente">Cliente</option>
            </select>

            <button type="submit" [disabled]="isLoading">
                <span *ngIf="!isLoading">Registrarse</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

            <a [routerLink]="['/recuperar-password/recuperar']" class="forgotPassword">¿Olvidaste tu contraseña?</a>
        </form>

        <!-- Mover el enlace de registro fuera del formulario -->
        <div class="registrationLinks">
            <a>¿Ya tienes una cuenta?</a>
            <a [routerLink]="['/login']" class="registerHere">Inicia sesión Aquí</a>
        </div>
    </div>
</div>
