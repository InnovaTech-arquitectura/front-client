<app-header-client class="headerPage"></app-header-client>

<body>
  <app-sidebar-client class="sidebar"></app-sidebar-client>

  <section class="contenido">
    <div class="titulo">
      <h1> {{product.name}} </h1>
    </div>

    <div class="info-product">
      <div class="info-product-container">
        <div class="image-placeholder">
          <img [src]="product.image" alt="Image Placeholder" />
        </div>
        <div class="product-info">
          <div class="info-group">
            <strong>Nombre:</strong>
            <p> {{product.name}} </p>
          </div>
          <div class="info-group">
            <strong>Precio:</strong>
            <p>$ {{product.price}} </p>
          </div>
        </div>
      </div>

      <div class="info-group description-group">
        <strong>Descripción:</strong>
        <p>
          {{product.description}}
        </p>
      </div>

      <!-- Botón para agregar al carrito -->
      <div class="add-to-cart">
        <button (click)="addToCart(product)">Añadir al carrito</button>
      </div>
    </div>
  </section>
</body>
