<app-header-client class="headerPage"></app-header-client>

<body>
  <app-sidebar-client class="sidebar"></app-sidebar-client>

  <section class="contenido">
    <div class="titulo">
      <h1>Reservas</h1>
    </div>
  
    <div class="table-container">
      <table id="myTable" class="tablita">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Fecha inicio</th>
            <th>Fecha final</th>
            <th>Emprendimientos</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of reservas">
            <td>{{ reserva.servicio }}</td>
            <td>{{ reserva.fechaInicio }}</td>
            <td>{{ reserva.fechaFinal }}</td>
            <td>{{ reserva.emprendimiento }}</td>
            <td>${{ reserva.precio }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
