<div class="loginContainer">
    <div class="imageContainer">
        <img src="../../../assets/images/logo.PNG" alt="Logo" class="logoHeader" />
    </div>
    <div class="formContainer">
        <h2>Regístrate como Emprendedor</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="formGrid">
                <div class="formGroup">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" [(ngModel)]="name" name="name" required>
                </div>
                <div class="formGroup">
                    <label for="names">Nombres</label>
                    <input type="text" id="names" [(ngModel)]="names" name="names" required>
                </div>
                <div class="formGroup">
                    <label for="lastNames">Apellidos</label>
                    <input type="text" id="lastNames" [(ngModel)]="lastNames" name="lastNames" required>
                </div>
                <div class="formGroup">
                    <label for="email">Correo</label>
                    <input type="email" id="email" [(ngModel)]="email" name="email" required>
                </div>
                <div class="formGroup">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required>
                </div>
                <div class="formGroup">
                    <label for="confirmPassword">Verificación de Contraseña</label>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="formGroup">
                    <label for="documentNumber">Número de Documento</label>
                    <input type="number" id="documentNumber" [(ngModel)]="documentNumber" name="documentNumber" required>
                </div>
                <div class="formGroup">
                    <label for="userName">Nombre de Usuario</label>
                    <input type="text" id="userName" [(ngModel)]="userName" name="userName" required>
                </div>
                <div class="formGroup">
                    <label for="nameEntrepreneurship">Nombre del Emprendimiento</label>
                    <input type="text" id="nameEntrepreneurship" [(ngModel)]="nameEntrepreneurship" name="nameEntrepreneurship" required>
                </div>
            </div>
            
            <!-- Descripción en una fila completa debajo -->
            <div class="formGroup fullWidth">
                <label for="description">Descripción</label>
                <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
            </div>

            <button type="submit" [disabled]="isLoading">
                <span *ngIf="!isLoading">Registrarse</span>
                <span *ngIf="isLoading" class="spinner"></span>
            </button>

            <a [routerLink]="['/recuperar-password/recuperar']" class="forgotPassword">¿Olvidaste tu contraseña?</a>
        </form>

        <div class="registrationLinks">
            <p>¿Ya tienes una cuenta?</p>
            <a [routerLink]="['/login']" class="registerHere">Inicia sesión Aquí</a>
            <p>¿Deseas registrar un emprendimiento?</p>
            <a [routerLink]="['/registro']" class="registerHere">Regístrate como Cliente Aquí</a>
        </div>
    </div>
</div>
