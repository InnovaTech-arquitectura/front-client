<app-header-client class="headerPage"></app-header-client>

<body>
	<app-sidebar-client class="sidebar"></app-sidebar-client>

	<section class="contenido">
		<div class="titulo">
			<h1>Datos personales</h1>
		</div>

		<div class="center">
			<form class="crear">
				<h2 class="form-group">Información del cliente</h2>

				<div class="form-group">
					<label class="" for="nombre" required>Nombre</label>
					<input type="text" id="nombre" name="nombre" />
				</div>

				<div class="form-group">
					<label class="" for="documento" required>Número de documento</label>
					<input type="number" id="documento" name="documento" />
				</div>

				<div class="form-group">
					<label class="" for="mail" required>Correo</label>
					<input type="text" id="mail" name="mail" />
				</div>

				<div class="btn-container">
					<a class="btn">
						<i class="bx bx-left-arrow-alt"></i>
						Descartar cambios
					</a>
					<a class="btn" id="saveInfo">
						<i class="bx bxs-save"></i>
						Guardar datos
					</a>
				</div>
			</form>
		</div>
	</section>
</body>
