<div class="center">
	<form class="crear" (ngSubmit)="saveClientInfo()">
	  <h2 class="form-group">Información del cliente</h2>
  
	  <div class="form-group">
		<label for="nombre" required>Nombre</label>
		<input type="text" id="nombre" name="nombre" [(ngModel)]="client.name" required />
	  </div>
  
	  <div class="form-group">
		<label for="documento" required>Número de documento</label>
		<input type="number" id="documento" name="documento" [(ngModel)]="client.id_card" required />
	  </div>
  
	  <div class="form-group">
		<label for="mail" required>Correo</label>
		<input type="email" id="mail" name="mail" [(ngModel)]="client.email" required />
	  </div>
  
	  <div *ngIf="message" [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}">
		{{ message }}
	  </div>
  
	  <div class="btn-container">
		<button type="button" class="btn" (click)="discardChanges()">
		  <i class="bx bx-left-arrow-alt"></i>
		  Descartar cambios
		</button>
		<button type="submit" class="btn" id="saveInfo">
		  <i class="bx bxs-save"></i>
		  Guardar datos
		</button>
	  </div>
	</form>
  </div>
