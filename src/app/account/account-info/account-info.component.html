<app-header class="headerPage"></app-header>

<body>
  <app-sidebar class="sidebar"></app-sidebar>

  <section class="contenido">
    <div class="titulo">
      <h1>Datos de la cuenta</h1>
    </div>

    <div class="container">
      <div class="column">
        <h3>Info. Titular de la cuenta</h3>
        <div class="form-group">
          <label for="nombre-titular">Nombre</label>
          <input id="nombre-titular" type="text" [(ngModel)]="client.name" placeholder="Nombre del titular" />
        </div>
        <div class="form-group">
          <label for="documento-titular">Número de documento</label>
          <input id="documento-titular" type="text" [(ngModel)]="client.id_card" placeholder="Número de documento" />
        </div>
        <div class="form-group">
          <label for="correo-titular">Correo</label>
          <input id="correo-titular" type="email" [(ngModel)]="client.email" placeholder="Correo del titular" />
        </div>
        <button class="save-btn" (click)="saveClientInfo()">Guardar cambios</button>
      </div>

      <div class="column">
        <h3>Info. del Emprendimiento</h3>
        <div class="form-group">
          <label for="nombre-emprendimiento">Nombre del emprendimiento</label>
          <input id="nombre-emprendimiento" type="text" [(ngModel)]="entrepreneurship.name" placeholder="Nombre del emprendimiento" />
        </div>
        <div class="form-group">
          <label for="logo-emprendimiento">Logo</label>
          <input id="logo-emprendimiento" type="file" (change)="onLogoSelected($event)" accept="image/*" />
        </div>
        <div class="form-group">
          <label for="descripcion-emprendimiento">Descripción</label>
          <textarea id="descripcion-emprendimiento" [(ngModel)]="entrepreneurship.description" placeholder="Es importante para el Marketplace"></textarea>
        </div>
        <button class="save-btn" (click)="saveEntrepreneurshipInfo()">Guardar cambios</button>
      </div>

      <div class="column preview">
        <div class="logo-placeholder">
          <img [src]="entrepreneurship.logo ? 'data:image/png;base64,' + entrepreneurship.logo : 'https://via.placeholder.com/150'" alt="Logo del emprendimiento" />
        </div>
        <h4>Nombre del emprendimiento: {{ entrepreneurship.name }}</h4>
        <h5>Descripción</h5>
        <p>{{ entrepreneurship.description }}</p>
      </div>
    </div>
  </section>
</body>
