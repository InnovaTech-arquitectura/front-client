<app-header class="headerPage"></app-header>

<body>

	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">

		<div class="titulo">
			<h1>Editar producto</h1>
		</div>

        <form (ngSubmit)="onSubmit()" class="crear">

            <h2 class="form-group">Información del producto</h2>

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre"
                    [(ngModel)]="producto.name"
                    required
                />
            </div>

            <div class="form-group">
                <label for="stock">Número de unidades disponibles (En Stock)</label>
                <input 
                    type="number" 
                    id="stock" 
                    name="stock"
                    [(ngModel)]="producto.quantity"
                    required
                />
            </div>

            <div class="form-group">
                <label for="ValorUnidad">Valor por unidad</label>
                <input 
                    type="number" 
                    id="ValorUnidad" 
                    name="ValorUnidad"
                    [(ngModel)]="producto.price"
                    required
                />
            </div>

            <div class="form-group">
                <label for="costo">Costo</label>
                <input 
                    type="number" 
                    id="costo" 
                    name="costo"
                    [(ngModel)]="producto.cost"
                    required
                />
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input 
                    type="text" 
                    id="descripcion" 
                    name="descripcion"
                    [(ngModel)]="producto.description"
                    required
                />
            </div>

            <div class="formContainer">
                <label for="imageUpload" class="imageLabel" *ngIf="!imagePreview">Subir imagen:</label>
                <div 
                    class="imageUpload"
                    (click)="fileInput.click()" 
                    [ngStyle]="{'background-image': imagePreview ? 'url(' + imagePreview + ')' : 'none'} "
                >
                    <input 
                        #fileInput
                        type="file" 
                        id="imagenUpload" 
                        (change)="onImageSelected($event)" 
                        accept="image/*" 
                        hidden
                    />
                    <span *ngIf="!imagePreview" class="placeholder-text">Arrastra o selecciona una imagen</span>
					<i *ngIf="!imagePreview" class="bx bxs-plus-circle iconAdd"></i>
                </div>
            </div>

            <div class="btn-container">
                <a [routerLink]="'/inventario'" class="btn">
                  <i class="bx bx-left-arrow-alt"></i>
                  Cancelar
                </a>
                <button type="submit" class="btn" id="saveInfo">
                  <i class="bx bx-save"></i>
                  Guardar cambios
                </button>
            </div>
            
        </form>

	</section>

</body>
