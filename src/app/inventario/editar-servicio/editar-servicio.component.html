<app-header class="headerPage"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">
		<div class="titulo">
			<h1>Editar Servicio</h1>
		</div>

		<div class="edit-product">
			<div class="edit-product-container">
				<div class="image-placeholder">
					<img src="https://via.placeholder.com/300x300" alt="Image Placeholder" />
				</div>
				<div class="product-form">
					<div class="form-group">
						<label for="name">Nombre:</label>
						<input type="text" id="name" value="Tutoría de Matemáticas" />
					</div>
					<div class="form-group">
						<label for="price">Precio:</label>
						<input type="number" id="price" value="80" />
					</div>
				</div>
			</div>

			<div class="form-group description-group">
				<label for="description">Descripción:</label>
				<textarea id="description" rows="4">Mejora tus habilidades en matemáticas con nuestras tutorías personalizadas. Desde aritmética hasta cálculo avanzado, ofrecemos apoyo adaptado a tu nivel para que entiendas y domines los conceptos. ¡Aprende a tu ritmo y alcanza tus metas académicas!</textarea
				>
			</div>

			<div class="form-buttons">
                <a [routerLink]="['/inventario']">
                    <button class="btn-back">Volver</button>
                </a>
                <a [routerLink]="['/inventario']">
                    <button class="btn-save">Guardar cambios</button>
                </a>
			</div>
		</div>
	</section>
</body>
