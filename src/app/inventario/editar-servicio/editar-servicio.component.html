<app-header class="headerPage"></app-header>

<body>
  <app-sidebar class="sidebar"></app-sidebar>

  <section class="contenido">
    <div class="titulo">
      <h1>Editar servicio</h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="crear">
      <h2 class="form-group">Información del servicio</h2>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
          type="text" 
          id="nombre" 
          name="nombre"
          [(ngModel)]="servicio.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input 
          type="number" 
          id="precio" 
          name="precio"
          [(ngModel)]="servicio.price"
          required
        />
      </div>

      <div class="form-group">
        <label for="initialDate">Fecha de inicio</label>
        <input 
          type="date" 
          id="initialDate" 
          name="initialDate"
          [(ngModel)]="servicio.initialDate"
          required
        />
      </div>

      <div class="form-group">
        <label for="finalDate">Fecha de finalización</label>
        <input 
          type="date" 
          id="finalDate" 
          name="finalDate"
          [(ngModel)]="servicio.finalDate"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Descripción</label>
        <input 
          type="text" 
          id="description" 
          name="description"
          [(ngModel)]="servicio.description"
          required
        />
      </div>

      <div class="formContainer">
        <div 
          class="imageUpload"
          (click)="fileInput.click()" 
          [ngStyle]="{'background-image': imagePreview ? 'url(' + imagePreview + ')' : 'none'} "
        >
          <input 
            #fileInput
            type="file" 
            id="imagenUpload" 
            (change)="onImageSelected($event)" 
            accept="image/*" 
            hidden
          />
          <span *ngIf="!imagePreview" class="placeholder-text">Arrastra o selecciona una imagen</span>
          <i *ngIf="!imagePreview" class="bx bxs-plus-circle iconAdd"></i>
        </div>
      </div>

      <div class="btn-container">
        <a [routerLink]="'/inventario'" class="btn">
          <i class="bx bx-left-arrow-alt"></i>
          Cancelar
        </a>
        <button type="submit" class="btn" id="saveInfo">
          <i class="bx bx-save"></i>
          Guardar cambios
        </button>
      </div>
    </form>
  </section>
</body>
