<app-header class="headerPage"></app-header>

<body>
	<app-sidebar class="sidebar"></app-sidebar>

	<section class="contenido">
		<div class="titulo">
			<h1>Información del Producto</h1>
		</div>

		<div class="info-product">
			<div class="info-product-container">
				<div class="image-placeholder">
					<img src="https://via.placeholder.com/300x300" alt="Image Placeholder" />
				</div>
				<div class="product-info">
					<div class="info-group">
						<strong>Nombre:</strong>
						<p>Air Jordan 1 Mid</p>
					</div>
					<div class="info-group">
						<strong>Precio:</strong>
						<p>$140</p>
					</div>
					<div class="info-group">
						<strong>Stock Disponible:</strong>
						<p>30 unidades</p>
					</div>

                    <div class="info-group">
                        <strong>Descripción:</strong>
                        <p>
                            Inspirada en las AJ1 originales, esta edición de perfil medio mantiene el look icné que más
                            te gusta, y los colores elegidos y la piel impecable aportan una identidad distintiva.
                        </p>
                    </div>
				</div>
			</div>

            <div class="form-buttons">
                <a [routerLink]="'/inventario'">
                    <button class="btn-back">Volver</button>
                </a>
            </div>
		</div>
	</section>
</body>
