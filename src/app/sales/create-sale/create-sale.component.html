<app-header class="header"></app-header>

<body>
    <app-sidebar class="sidebar"></app-sidebar>

    <section class="contenido">
        <div class="titulo">
            <h1>Nueva venta Presencial</h1>
        </div>

        <form class="crear" (ngSubmit)="crear()">
            <!-- Selección de producto -->
            <label for="producto">Producto</label>
           <!--- <select id="producto" name="producto" [(ngModel)]="formSale.producto">-->
            <select id="producto" name="producto">
                <option value="" disabled selected>Seleccione el producto</option>
                <option *ngFor="let producto of productos" [value]="producto">{{ producto }}</option>
            </select>

            <!-- Precio unitario -->
            <label for="precio">Precio Unitario</label>
            <!-- <input type="number" id="precio" name="precio" placeholder="$" [(ngModel)]="formSale.precio">--> 
            <input type="number" id="precio" name="precio" placeholder="$" > 

            <!-- Cantidad vendida -->
            <label for="cantidad">Cantidad</label>
            <!-- <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad vendida" [(ngModel)]="formSale.cantidad"> -->
            <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad vendida" >

            <!-- Número de venta -->
            <label for="numero">Número de venta</label>
            <!-- <input type="text" id="numero" name="numero" placeholder="###" [(ngModel)]="formSale.numero"> -->
             <input type="text" id="numero" name="numero" placeholder="###" >

            <!-- Botones de acción -->
            <div class="addBtn-container">
                <a [routerLink]="'/ventas'" class="cancel-button">
                    Volver
                </a>
                <button type="submit" id="agregarVenta" class="submit-button">Agregar Venta</button>
            </div>
        </form>
    </section>
</body>
